<div class="modal-header">
    <h4>{{ 'addGame' | translate}}</h4>
</div>

<form name="finishGameForm" ng-submit="finishGame()" novalidate>
    <div class="modal-body container col-md-12">
        <p>Do you really want to finish the game?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="cancelFinishGame()">{{ 'cancel' | translate}}</button>
        <button type="submit" class="btn btn-primary">Finish</button>
    </div>
</form>
